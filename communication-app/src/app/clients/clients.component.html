<mat-card>
  <mat-card-content>
    <section>

      <mat-form-field class="form-field">
        <input matInput placeholder="First Name" name="name" [(ngModel)]="name">
      </mat-form-field>

      <mat-form-field class="form-field">
        <input matInput placeholder="Age" name="age" [(ngModel)]="age">
      </mat-form-field>

      <button mat-button color="primary" class="form-field" (click)="save()">
        <mat-icon>check</mat-icon>
      </button>

    </section>
  </mat-card-content>
</mat-card>
<br />

<app-item-client
  *ngFor="let c of clients let i=index"
  [client]="c"
  (updateClient)="updateClient($event, i)"
  (removeClient)="removeClient(i)">
</app-item-client>
